
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarLeopard – Shop Smart. Buy Smarter.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <div class="davy-image">
          <img src="https://i.ibb.co/cXDX8sN6/A-leopard-driving-a-car.png" alt="Davy the Leopard">
        </div>
        <div class="hero-text">
          <h1>Shop Smart. Buy Smarter.™</h1>
          <p>Davy’s got your back. Let’s expose the truth behind every VIN.</p>
          <form class="search-bar">
            <input type="text" placeholder="Enter ZIP Code">
            <select>
              <option>Fuel Type</option>
              <option>Gas</option>
              <option>Hybrid</option>
              <option>Electric</option>
              <option>Diesel</option>
            </select>
            <select>
              <option>Price Range</option>
              <option>$5k – $15k</option>
              <option>$15k – $25k</option>
              <option>$25k – $40k</option>
              <option>$40k+</option>
            </select>
            <button type="submit">🔍 Start the Hunt</button>
          </form>
        </div>
      </div>
      <div class="tool-grid">
        <div class="tool">✅ Smart Buyer™</div>
        <div class="tool">🔁 Recall Check</div>
        <div class="tool">💵 Trade-In Estimator</div>
        <div class="tool">⚖️ Compare Vehicles</div>
        <div class="tool">🚫 Cars to Avoid</div>
        <div class="tool">📈 Value Holders</div>
        <div class="tool">🔥 Local Deals</div>
        <div class="tool">⚡ Top Picks</div>
      </div>
    </div>
  </section>
</body>
</html>
