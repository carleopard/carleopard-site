<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarLeopard Hero Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="hero">
    <div class="overlay"></div>
    <div class="hero-container">
      <img id="davy" src="path/to/davy.png" alt="Davy the Leopard" />
      <h1 class="tagline">Search Smart. Shop Bold.</h1>
      <form class="search-bar">
        <select id="condition">
          <option value="new">New</option>
          <option value="used">Used</option>
        </select>
        <input type="text" id="make" placeholder="Make" required />
        <input type="text" id="model" placeholder="Model" required />
        <input type="text" id="zip" placeholder="ZIP" required />
        <button type="submit">Search</button>
      </form>
      <div class="tool-grid">
        <div class="tool-item">🔍 Smart Buyer™</div>
        <div class="tool-item">🛡️ Recall Check</div>
        <div class="tool-item">💰 Trade-In Estimator</div>
        <div class="tool-item">🔄 Compare Vehicles</div>
        <div class="tool-item">🚫 Cars to Avoid</div>
        <div class="tool-item">📈 Cars That Hold Value</div>
        <div class="tool-item">🔥 Local Deals</div>
        <div class="tool-item">⚡ Top Vehicles by Fuel Type</div>
      </div>
    </div>
    <script src="script.js"></script>
  </section>
</body>
</html>
