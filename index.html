
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarLeopard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Your Car, Your Terms</h1>
            <p>Shop new and used cars, value your trade-in, and book appointments.</p>
            <div class="search-box">
                <select><option>New & Used</option></select>
                <select><option>All Makes</option></select>
                <select><option>All Models</option></select>
                <button>Search</button>
            </div>
            <div class="cta-buttons">
                <button>Smart Buyer Report</button>
                <button>Recall-Guard</button>
                <button>Trade-Max</button>
                <button>Local Deals</button>
            </div>
            <button class="recall-check">Check My Vehicle for Recalls</button>
        </div>
        <img src="https://i.ibb.co/MNfKyx9/davy-standing-dark.png" alt="Davy the Leopard" class="davy">
    </header>

    <!-- Chatbase Embed -->
    <script>
        window.chatbaseConfig = {
          chatbotId: "YOUR_CHATBASE_ID",
        };
    </script>
    <script src="https://www.chatbase.co/embed.min.js" id="chatbase-script" defer></script>

    <script src="script.js"></script>
</body>
</html>
