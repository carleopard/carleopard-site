
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarLeopard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">CarLeopard</div>
    <ul class="nav-links">
      <li>Home</li>
      <li>Tools</li>
      <li>Reports</li>
      <li>Deals</li>
      <li>Contact</li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-overlay">
      <h1>Search Smart. Shop Bold.</h1>
      <div class="search-bar">
        <select><option>New</option><option>Used</option></select>
        <input type="text" placeholder="Make">
        <input type="text" placeholder="Model">
        <input type="text" placeholder="ZIP Code">
        <button>Search</button>
      </div>
    </div>
  </header>

  <section class="tools-grid">
    <div class="tool">✅ Smart Buyer™ Report</div>
    <div class="tool">📄 Recall Check</div>
    <div class="tool">💰 Trade-In Estimator</div>
    <div class="tool">⚖️ Compare Vehicles</div>
    <div class="tool">⛔ Cars to Avoid</div>
    <div class="tool">📈 Cars That Hold Value</div>
    <div class="tool">🔥 Local Deals</div>
    <div class="tool">⚡ Top Picks by Fuel Type</div>
  </section>

  <footer>
    <p>© 2025 CarLeopard. All rights reserved.</p>
  </footer>
</body>
</html>
