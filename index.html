
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarLeopard – Factory to Front Door</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-text">
        <h1>From Factory Floor to Your Front Door.</h1>
        <p>Follow the full journey before you buy.</p>
        <form class="search-bar">
          <select><option>Make</option></select>
          <select><option>Model</option></select>
          <select><option>Price Range</option></select>
          <input type="text" placeholder="ZIP Code" />
          <button type="submit">🔍 Start the Hunt</button>
        </form>
        <div class="tool-grid">
          <div class="tool">✅ Smart Buyer™</div>
          <div class="tool">🔁 Recall Check</div>
          <div class="tool">💵 Trade-In Estimator</div>
          <div class="tool">⚖️ Compare Vehicles</div>
          <div class="tool">🚫 Cars to Avoid</div>
          <div class="tool">📈 Hold Value Cars</div>
          <div class="tool">🔥 Local Deals</div>
          <div class="tool">⚡ Fuel Type Picks</div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
