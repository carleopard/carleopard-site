
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarLeopard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">CarLeopard</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Tools</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

  <section class="hero">
    <img src="assets/hero.jpg" alt="Hero" class="hero-img">
    <div class="hero-overlay">
      <h1>Search Smart. Shop Bold.</h1>
      <form class="search-form">
        <select><option>New</option><option>Used</option></select>
        <input type="text" placeholder="Make">
        <input type="text" placeholder="Model">
        <input type="text" placeholder="ZIP Code">
        <button type="submit">Search</button>
      </form>
    </div>
  </section>

  <section class="tool-grid">
    <div class="tool-card">✅ Smart Buyer™ Report</div>
    <div class="tool-card">📄 Recall Check</div>
    <div class="tool-card">💰 Trade-In Estimator</div>
    <div class="tool-card">⚖️ Compare Vehicles</div>
    <div class="tool-card">🚫 Cars to Avoid</div>
    <div class="tool-card">📈 Cars That Hold Value</div>
    <div class="tool-card">🔥 Local Deals</div>
    <div class="tool-card">⚡ Top Picks by Fuel Type</div>
  </section>

  <footer>
    <p>© 2025 CarLeopard. All rights reserved.</p>
  </footer>
</body>
</html>
