<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarLeopard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

<header class="navbar" id="navbar">
  <div class="nav-container">
    <a href="/" class="logo">CarLeopard</a>
    <nav class="nav-links" id="nav-links">
      <div class="dropdown">
        <button class="dropbtn">Shop Smart ▾</button>
        <div class="dropdown-content">
          <a href="#">Smart Buyer™ Report</a>
          <a href="#">Recall Check</a>
          <a href="#">Trade-In Estimator</a>
          <a href="#">Compare Vehicles</a>
        </div>
      </div>
      <a href="#">How It Works</a>
      <a href="#">Why CarLeopard</a>
      <a href="#">About</a>
    </nav>
    <div class="nav-controls">
      <button id="lang-toggle" aria-label="Toggle Language">🇺🇸</button>
      <button id="dark-toggle" aria-label="Toggle Dark Mode">🌙</button>
      <button id="hamburger" aria-label="Menu">☰</button>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-text">
        <h1>Your Road. Your Terms.</h1>
        <p>Car Shopping without the Claws.</p>
        <form class="search-bar">
          <select><option>New or Used</option><option>New</option><option>Used</option></select>
          <select><option>Make</option><option>Toyota</option><option>Honda</option></select>
          <select><option>Model</option><option>Camry</option><option>Civic</option></select>
          <button type="submit">🔍 Search</button>
        </form>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer-content">
    <h3>CarLeopard™</h3>
    <p>Your Road. Your Terms.™</p>
    <div class="footer-legal">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Use</a>
    </div>
    <div style="font-size: 0.9rem;">© 2025 Car Leopard. All rights reserved.</div>
  </div>
</footer>

<script src="script.js" defer></script>
</body>
</html>
