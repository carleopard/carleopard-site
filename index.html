
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarLeopard - Smart Car Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <img src="assets/hero/hero-bg.jpg" class="hero-bg" alt="Night road background">
    <div class="hero-content">
      <img src="assets/hero/davy-hero-small.png" class="davy" alt="Davy the Leopard">
      <div class="search-container">
        <h1>Let’s Hunt for Your Next Ride</h1>
        <input type="text" placeholder="Enter ZIP code" />
        <button>Start Search</button>
        <div class="smart-buttons">
          <button>✅ Smart Insights</button>
          <button>🔁 Recall Check</button>
          <button>💵 Trade-In Estimator</button>
          <button>⚖️ Compare Vehicles</button>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
