
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarLeopard NavBar</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar">
    <div class="navbar-links">
      <div class="dropdown">
        <button class="dropbtn" id="shopSmartBtn">Shop Smart</button>
        <div class="dropdown-content" id="dropdownMenu">
          <a id="menu-search" href="#search">Shop New & Used</a>
          <a id="menu-compare" href="#compare">Compare Vehicles</a>
          <a id="menu-recalls" href="#recalls">Recall Check</a>
          <a id="menu-trade" href="#tradein">Trade-In Estimator</a>
          <a id="menu-report" href="#report">Smart Buyer™ Report</a>
          <a id="menu-value" href="#value">Cars That Hold Value</a>
          <a id="menu-avoid" href="#avoid">Cars to Avoid</a>
          <a id="menu-deals" href="#deals">Local Deals</a>
        </div>
      </div>
      <select id="language-toggle">
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
