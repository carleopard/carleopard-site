<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarLeopard Hero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <img src="assets/hero/hero-bg.jpg" alt="Background" class="hero-bg" />
    <div class="overlay">
      <img src="assets/hero/davy.png" alt="Davy Mascot" class="davy" />
      <h1>Shop Smart. Buy Smarter.</h1>
      <div class="search-bar">
        <input type="text" placeholder="Enter ZIP Code" maxlength="5" />
        <button>Search Smart</button>
      </div>
      <div class="features">
        <div class="feature"><span>✅</span><p>Smart Buyer™</p></div>
        <div class="feature"><span>🔁</span><p>Recall Check</p></div>
        <div class="feature"><span>💵</span><p>Trade-In Estimator</p></div>
        <div class="feature"><span>⚖️</span><p>Compare Vehicles</p></div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
