
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarLeopard - Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .search-bar select,
    .search-bar .search-btn {
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .search-bar .search-btn {
      background-color: #ff5c00;
      color: white;
      cursor: pointer;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .feature-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      color: white;
    }

    .feature-box img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .feature-box span {
      display: block;
      font-size: 1rem;
      font-weight: 500;
    }

    .feature-box:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

<section class="hero-section" style="background-image: url('https://i.ibb.co/DfVt1MZx/Chat-GPT-Image-Jul-29-2025-10-57-23-AM.png'); background-size: cover; background-position: center; color: white; padding: 80px 20px; text-align: center;">
  <h1 class="hero-title">Find Your Perfect Car</h1>
  <p class="hero-subtitle">Davy the Leopard helps you shop smarter.</p>

  <div class="search-bar">
    <select>
      <option>Make</option>
    </select>
    <select>
      <option>Model</option>
    </select>
    <select>
      <option>Price</option>
    </select>
    <select>
      <option>ZIP</option>
    </select>
    <button class="search-btn">Search</button>
  </div>

  <div class="feature-grid">
    <div class="feature-box">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/bar-chart.png"/>
      <span>Smart Insights</span>
    </div>
    <div class="feature-box">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/recall.png"/>
      <span>Recall Check</span>
    </div>
    <div class="feature-box">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/swap.png"/>
      <span>Trade-In Estimator</span>
    </div>
    <div class="feature-box">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/scale.png"/>
      <span>Compare Vehicles</span>
    </div>
    <div class="feature-box">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/cancel.png"/>
      <span>Cars to Avoid</span>
    </div>
    <div class="feature-box">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/trend.png"/>
      <span>Cars That Hold Value</span>
    </div>
    <div class="feature-box">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/flash-sale.png"/>
      <span>Local Deals</span>
    </div>
    <div class="feature-box">
      <img src="https://img.icons8.com/ios-filled/50/FFFFFF/electric.png"/>
      <span>Top by Fuel Type</span>
    </div>
  </div> class="hero-davy-wrapper">
  <img src="https://i.ibb.co/Y4npwHWh/Chat-GPT-Image-Jul-30-2025-10-09-01-PM.png" alt="Davy the Leopard" class="hero-davy" />
</div>

</section>

</body>
</html>
