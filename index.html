
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarLeopard Hero Section</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero-split">
    <div class="hero-inner">
      <div class="hero-left">
        <img src="https://i.ibb.co/6BMbjQf/davy-top.png" alt="Davy the Leopard" class="davy-side-img" />
      </div>
      <div class="hero-right">
        <h1>Your Car, Your Terms</h1>
        <p>Shop new and used cars, value your trade-in, and book appointments.</p>

        <div class="search-bar">
          <select><option>New & Used</option></select>
          <select><option>All Makes</option></select>
          <select><option>All Models</option></select>
          <select><option>0-50 miles</option></select>
          <button class="search-btn">Search</button>
        </div>

        <div class="feature-row">
          <div class="feature">✅ Smart Buyer™ Report</div>
          <div class="feature">🚗 Recall-Guard</div>
          <div class="feature">🏷️ Trade-Max</div>
          <div class="feature">📍 Local Deals</div>
        </div>

        <button class="cta-btn">Check My Vehicle for Recalls</button>
      </div>
    </div>
  </section>
</body>
</html>
